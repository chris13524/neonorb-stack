<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName phpmyadmin.${DOMAIN_NAME}
        ProxyRequests Off
        ProxyPassMatch / http://localhost:8080
        ProxyPassReverse / http://localhost:8080
RewriteEngine on
RewriteCond %{SERVER_NAME} =phpmyadmin.${DOMAIN_NAME}
# Some rewrite rules in this file were were disabled on your HTTPS site,
# because they have the potential to create redirection loops.
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
SSLCertificateFile /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/${DOAMIN_NAME}/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
