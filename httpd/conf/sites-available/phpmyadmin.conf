<VirtualHost *:80>
        ServerName phpmyadmin.${DOMAIN_NAME}
        ProxyRequests Off
	ProxyPassMatch / http://localhost:8080
	ProxyPassReverse / http://localhost:8080
RewriteEngine on
RewriteCond %{SERVER_NAME} =phpmyadmin.${DOMAIN_NAME}
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>
