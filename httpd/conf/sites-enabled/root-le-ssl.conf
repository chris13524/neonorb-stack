<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName ${DOMAIN_NAME}
        ProxyRequests Off
        ProxyPassMatch / http://localhost:8888
        ProxyPassReverse / http://localhost:8888
SSLCertificateFile /etc/letsencrypt/live/test.neonorb.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/test.neonorb.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
